<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Login - Login Page</title>
</head>

<body>
<section>

    <div class="sidenav">
        <div class="login-main-text">
            <h2>Application<br> Login Page</h2>
            <p>Login or register from here to access.</p>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form id="login-form" class="form" th:action="@{/signin}" action="#" method="post">
                    <div th:if="${param.error}" class="alert alert-danger">Invalid username and password</div>
                    <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" id="login" class="form-control" name="username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" name="password"
                               placeholder="password">
                    </div>
                    <div id="register-link" class="text-right">
                        <a href="/signup" class="text-info">Register here</a>
                    </div>

                    <div class="container ">
                        <a th:href="@{/forgot}"> Forgot Password?</a>
                    </div>
                    <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
